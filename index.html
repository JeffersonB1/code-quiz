<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./assets/css/style.css" rel="stylesheet">
    <script defer src="./assets/js/script.js"></script>
    <title>coding quiz challenge</title>
</head>
<body>
    <div class="container">
        <div class="high-scores">
            <a href="" target="self" >view high scores</a>
        </div>
        <div class="timer">
            <p id="countdown">75</p>
        </div>
        <div class="content">
            <h1 id="h1-title">Coding Quiz Challenge</h1>
            <p id="p-instructions">Try to answer the following code-related questions within the time limit. Keep in mind that incorrect answers will penalize your score/time by ten seconds!</p>
            
            <div id="question-container" class="hide">
                <div id="question">Question</div>
                
                <div id="answer-buttons" class="btn-grid">
                    <button class="btn" id="btnOne">answer 1</button>
                    <button class="btn" id="btnTwo">answer 2</button>
                    <button class="btn" id="btnThree">answer 3</button>
                    <button class="btn" id="btnFour">answer 4</button>
                </div>
            </div>
            <div class="controls">
                <button class="start-btn btn" id="start-btn">Start Quiz</button>
                <button id="next-btn" class="next-btn btn">Next</button>

            </div>

            
            

        </div>
    </div>
</body>
</html>
